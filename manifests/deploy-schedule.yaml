apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: microservice-schedule-sample
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: schedule-deployment
      annotations:
        prometheus.io.scrape: "true"
        prometheus.io/port: "9080"
    spec:
      containers:
      - name: microservice-schedule
        image: microservice-schedule:latest
#       env:
#       - name: EXTERNAL_IP_ADDR
#         valueFrom:
#           configMapKeyRef:
#             name: ipaddr-config
#             key: EXTERNAL_IP_ADDR
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: IfNotPresent
        env:
          - name: isAppDown
            valueFrom:
              configMapKeyRef:
                name: appdown
                key: appdown
          - name: USERNAME
            value: admin
          - name: PASSWORD
            value: password
          - name: MB_KEYSTORE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mb-keystore-password
                key: password
          - name: MB_TRUSTSTORE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mb-truststore-password
                key: password
        volumeMounts:
        - name: keystore
          mountPath: /etc/wlp/config/keystore
        - name: truststore
          mountPath: /etc/wlp/config/truststore
        - name: liberty-config
          mountPath: /config/configDropins
        readinessProbe:
          httpGet:
            path: /schedule/nessProbe
            port: 9080
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
      volumes:
       - name: keystore
         secret:
           secretName: mb-keystore
       - name: truststore
         secret:
           secretName: mb-truststore
       - name: liberty-config
         configMap:
           name: liberty-logging-config
           items:
             - key: keystore.xml
               path: defaults/keystore.xml
             - key: logging.xml
               path: defaults/logging.xml
---
apiVersion: v1
kind: Service
metadata:
  name: schedule-service
spec:
  ports:
    - port: 9080
  selector:
    name: schedule-deployment
